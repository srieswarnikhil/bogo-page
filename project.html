		}
		.line-content-width{

			color:#ff6b82;
		}

            border-radius: 0px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        .offer-option.popular {
            border-color: #ff0000;
        }
        .offer-option .badge {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #ff6b82;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .offer-option input {
            margin-right: 10px;
        }
        .offer-price {
            font-size: 20px;
            font-weight: bold;

        }
        .offer-price .original-price {

        .add-to-cart {

            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
			width:100%;
        }
        .add-to-cart:hover {

        }
        .footer {

            font-size: 12px;
            color: #aaa;
			text-align:right;

		.offer-option-2{

		}
		.standard-price{

		}
		p strike{
			margin:0px;
			padding:0px;
		}
		
		.offer-sec{
			background-color:#ff6b82;
			padding:5px;
			margin:5px;
			color:#fff;
		}
		.first-part{
			display:flex;
			flex-direction:row;
		}
		.second-part{

		#size1, #color2{

		.text-one{

		}
		.text-two{
			color:black;
		}
		.offer-details {
            display: none;
            margin-top: 10px;
        }
        .offer-details.active {
            display: block;
        }
		
    </style>
</head>

	<script>
        document.querySelectorAll('input[name="offer"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const selectedUnits = this.getAttribute('data-units');

                // Hide all details
                document.querySelectorAll('.offer-details').forEach(details => {
                    details.classList.remove('active');
                });

                // Show details for the selected unit
                const selectedDetails = document.getElementById(`details-${selectedUnits}`);
                if (selectedDetails) {
                    selectedDetails.classList.add('active');
                }

            });
        });
    </script>
